<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="score-btnz">
                    <button id="home-score-btn-1" onclick="increaseHomeScore(1)">+1</button>
                    <button id="home-score-btn-2" onclick="increaseHomeScore(2)">+2</button>
                    <button id="home-score-btn-3" onclick="increaseHomeScore(3)">+3</button>
                </div>
            </div>
            <button id="reset-btn" onclick="resetScore()">RESET</button>
            <div class="score">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="score-btnz">
                    <button id="guest-score-btn-1" onclick="increaseGuestScore(1)">+1</button>
                    <button id="guest-score-btn-2" onclick="increaseGuestScore(2)">+2</button>
                    <button id="guest-score-btn-3" onclick="increaseGuestScore(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
